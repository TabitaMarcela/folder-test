        // Ex 4
        //
        console.log(myFunction("ama"));
        function myFunction(name) {
            return "Hello " + name;
        }

        class Shape {
            constructor(culoare, laturi) {
                this.culoare = culoare;
                this.laturi = laturi;
            }
            calculeazaPerimetru() {
                let perimetru = 0;
                for (let latura of this.laturi) {
                    perimetru += latura;
                }
                return perimetru;
            }

            semiperimetru() {
                return this.calculeazaPerimetru() / 2;
            }

            shapeType() {
                let type;
                switch (this.laturi.length) {
                    case (3):
                        type = "triunghi";
                        break;
                    case (4):
                        type = "patrulater";
                        break;
                    case (5):
                        type = "pentagon";
                        break;
                    case (6):
                        type = "hexagon";
                        break;
                    default: type = "work in progress";
                }
                return type;
            }
        }

        shape = new Shape("red", [1, 2, 3, 5, 6, 7]);
        console.log(shape.shapeType());
        console.log(shape.culoare);
        console.log(shape.calculeazaPerimetru());
        console.log(shape.semiperimetru());

        // Ex 5
        //
        class Patrat extends Shape {
            constructor(culoare, laturi) {
                laturi = [laturi[0], laturi[1], laturi[0], laturi[1]];
                super(culoare, laturi);
                this.laturi = laturi;
            }

            arie() {
                return this.laturi[0] * this.laturi[1];
            }
        }

        class TriughiEchilateral extends Shape {
            constructor(culoare, laturi) {
                laturi = [laturi, laturi, laturi];
                super(culoare, laturi);
                this.laturi = laturi;
            }

            arie() {
                return this.laturi[0] ** 2 * Math.sqrt(3) / 4;
            }
        }

        const patrat = new Patrat("purple", [2, 4]);
        console.log("patrat");
        console.log(patrat.shapeType());
        console.log(patrat.calculeazaPerimetru());
